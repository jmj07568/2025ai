<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css수업 2회차</title>
    <style>
        h2 {
            background-color: antiquewhite;
        }

        p {
            color: crimson;
            width: 30px 50px;
            background-color: cornflowerblue;
            padding: 30px;
            border: 5px solid black;
            border-radius: 20px;
            margin: 30px 20px;
        }
    </style>
</head>

<body>
    <h2 style="color: blue;">css 넣는 방법</h2>
    <h2>두번쨰 h2태그</h2>
    <p>p태그1</p>
    <p>p태그2</p>
</body>

</html>
