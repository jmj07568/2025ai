<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css수업 2회차</title>
    <style>
        h2 {
            background-color: antiquewhite;
        }

        p {
            color: crimson;
            width: 30px 50px;
            background-color: cornflowerblue;
            padding: 30px;
            border: 5px solid black;
            border-radius: 20px;
            margin: 30px 20px;
        }

        .동건이네 {
            color: blue;
        }

        .은혁이네 {
            color: red;
        }
    </style>
</head>

<body>
    <h2 style="color: blue;">css 넣는 방법</h2>
    <h2>두번쨰 h2태그</h2>
    <p>p태그1</p>
    <p>p태그2</p>

    <div>박스1: 동건이네
        <h3 class="동건이네">곽용준</h3>
        <h3 class="동건이네">전민재</h3>
        <h3 class="동건이네">선생님</h3>
        <h3 class="동건이네">김동언</h3>
    </div>
    <div>박스2: 은혁이네
        <h3 class="은혁이네"> 오정균</h3>
        <h3 class="은혁이네"> 최명우</h3>
        <h3 class="은혁이네"> 이시현</h3>
        <h3 class="은혁이네"> 박태준</h3>
    </div>
    <div>박스3: 노상방뇨

    </div>
</body>

</html>
